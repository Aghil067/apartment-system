<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
            gap: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 15px 20px;
            width: 100%;
            text-align: center;
            border-radius: 5px;
            background-color: #34495e;
            margin: 5px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #1abc9c;
        }

        .sidebar .toggle-btn {
            display: none;
            position: absolute;
            top: 15px;
            right: -50px;
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .content h1, .content p {
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-250px);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .sidebar .toggle-btn {
                display: block;
            }

            .content {
                margin-left: 0;
            }

            .content.shifted {
                margin-left: 250px;
            }
        }
    </style>
</head>
<body>

<div class="sidebar" id="sidebar">
    <div class="toggle-btn" id="toggle-btn">&#9776;</div>
    <a href="#">Home</a>
    <a href="#">Payment</a>
    <a href="#">Services</a>
    <a href="#">Queries</a>
</div>

<div class="content" id="content">
    <h1>Welcome to the Responsive Sidebar</h1>
    <p>This is the main content area. Resize the browser window to see the sidebar's behavior.</p>
</div>

<script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggle-btn');
    const content = document.getElementById('content');

    toggleBtn.addEventListener('click', () => {
        sidebar.classList.toggle('open');
        content.classList.toggle('shifted');
    });
</script>

</body>
</html>
