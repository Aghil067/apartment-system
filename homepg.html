<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apartment Management System</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url(pexels-expect-best-79873-323705\ \(1\).jpg) no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: rgba(0, 0, 0, 0.6);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .sign-in-btn {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      color: #6a11cb;
      background-color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .sign-in-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.6);
    }

    main {
      text-align: center;
      padding: 100px 20px;
      animation: fadeIn 2s ease-in-out;
      background-color: rgba(0, 0, 0, 0.5);
      margin: 50px auto;
      max-width: 900px;
      border-radius: 15px;
    }

    main h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    main p {
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto 30px;
    }

    .get-started-btn {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background-color: #2575fc;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .get-started-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">Apartment Management</div>
    <button class="sign-in-btn">Sign In</button>
  </header>
  <main>
    <h1>Welcome to Apartment Management System</h1>
    <p>A comprehensive solution designed to streamline apartment maintenance and management for residents and
      administrators. Manage tasks efficiently and stay organized with ease!</p>
    <button class="get-started-btn">Get Started</button>
  </main>
</body>

</html>
